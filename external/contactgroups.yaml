requests:
  index:
    get:
      tags:
        - Contact groups
      summary: Find contact groups by name or description
      parameters:
        - name: angular
          in: query
          description: Use angular=true to get API results instead of a html template
          required: true
          schema:
            type: boolean
          example: true
        - name: direction
          in: query
          description: Use direction to sort the response
          required: false
          schema:
            type: string
            default: asc
            items:
              default: asc
              enum:
                - asc
                - desc
        - name: scroll
          in: query
          description: Use scroll instead of paging
          required: true
          schema:
            type: boolean
          example: true
        - name: page
          in: query
          description: Get page (number) of search results
          required: true
          style: form
          schema:
            default: 1
            minimum: 1
            type: integer
            format: int64
        - name: sort
          in: query
          description: The field according to which is sorted in the specified direction
          schema:
            type: string
          example: Containers.name
        - name: filter[Containers.name]
          in: query
          schema:
            type: string
          example: "intern"
          description: Filter by contact group name
        - name: filter[Contactgroups.description]
          in: query
          schema:
            type: string
          example: ""
          description: Filter by contact group description
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getContactgroupsResponse'

      security:
        - ApiKeyAuth: []

  add:
    post:
      tags:
        - Contact groups
      summary: "Add a new contact group"
      description: ""
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/postContactgroupsRequest'
      parameters:
        - name: angular
          in: query
          description: Use angular=true to get API results instead of a html template
          required: true
          schema:
            type: boolean
          example: true
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                $ref: 'http://ttriebensky-oitcweb.oitc.itn:81/globalschemas.yaml#/idResponse'
        500:
          description: "Webserver returns error code for OPTIONS request instead of right configured Access-Control-Allow-* headers"
      security:
        - ApiKeyAuth: []
  edit:
    post:
      tags:
        - Contact groups
      summary: "Edit a contact group"
      description: ""
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/postContactgroupsEditRequest'
      parameters:
        - name: angular
          in: query
          description: Use angular=true to get API results instead of a html template
          required: true
          schema:
            type: boolean
          example: true
        - name: contactgroupId
          in: path
          description: ID of the contact group to edit
          required: true
          schema:
            type: integer
          example: 3
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                $ref: 'http://ttriebensky-oitcweb.oitc.itn:81/globalschemas.yaml#/idResponse'
        500:
          description: "Webserver returns error code for OPTIONS request instead of right configured Access-Control-Allow-* headers"
      security:
        - ApiKeyAuth: []

  delete:
    post:
      tags:
        - Contact groups
      summary: "Delete a contact group"
      description: ""
      parameters:
        - name: angular
          in: query
          description: Use angular=true to get API results instead of a html template
          required: true
          schema:
            type: boolean
          example: true
        - name: contactgroupId
          in: path
          description: ID of the contact group to delete
          required: true
          schema:
            type: integer
          example: 40
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                $ref: 'http://ttriebensky-oitcweb.oitc.itn:81/globalschemas.yaml#/successResponse'
      security:
        - ApiKeyAuth: []

  copy:
    post:
      tags:
        - Contact groups
      summary: "Copy contact groups"
      description: ""
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/postContactgroupCopyRequest'
      parameters:
        - name: angular
          in: query
          description: Use angular=true to get API results instead of a html template
          required: true
          schema:
            type: boolean
          example: true
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/postContactgroupCopyResult'
        500:
          description: "Webserver returns error code for OPTIONS request instead of right configured Access-Control-Allow-* headers"
      security:
        - ApiKeyAuth: []

components:
  schemas:
    getContactgroupsResponse:
      type: object
      properties:
        all_contactgroups:
          $ref: '#/components/schemas/getContactgroupsResponseContactgroupObject'
        scroll:
          $ref: 'http://ttriebensky-oitcweb.oitc.itn:81/globalschemas.yaml#/Scroll'
    getContactgroupsResponseContactgroupObject:
      type: "array"
      items:
        type: "object"
        anyOf:
          - $ref: "#/components/schemas/getContactgroupsResponseContactgroupArray"
    getContactgroupsResponseContactgroupArray:
      type: object
      properties:
        'Contactgroup':
          type: object
          properties:
            id:
              type: integer
              format: "int64"
              example: 1
            uuid:
              type: string
              example: "63f91cea-2722-402e-8cc7-3d41d188b9e1"
            container_id:
              type: integer
              format: "int64"
              example: 1
            description:
              type: string
              example: ""
            container:
              type: object
              properties:
                id:
                  type: integer
                  format: "int64"
                  example: 31
                containertype_id:
                  type: integer
                  format: "int64"
                  example: 6
                name:
                  type: string
                  example: "Development department"
                parent_id:
                  type: integer
                  format: "int64"
                  example: 2
                lft:
                  type: integer
                  format: "int64"
                  example: 45
                rght:
                  type: integer
                  format: "int64"
                  example: 46
            allow_edit:
              type: boolean
              example: true
            contact_count:
              type: integer
              format: "int64"
              example: 1

    postContactgroupsRequest:
      type: "object"
      required:
        - "Contactgroup"
      properties:
        Contactgroup:
          $ref: "#/components/schemas/postContactgroupsRequestContactgroup"
    postContactgroupsRequestContactgroup:
      type: "object"
      required:
        - "containers"
        - "contacts"
      properties:
        description:
          type: "string"
          example: "Sales contacts"
        container:
          type: object
          properties:
            parent_id:
              type: integer
              format: "int64"
              example: 1
            name:
              type: string
              example: Sales
        contacts:
          type: object
          properties:
            _ids:
              type: array
              items:
                type: integer
                example: 1

    postContactgroupsEditRequest:
      type: "object"
      required:
        - "Contactgroup"
      properties:
        Contactgroup:
          $ref: "#/components/schemas/postContactgroupsEditRequestContactgroup"
    postContactgroupsEditRequestContactgroup:
      type: "object"
      required:
        - "container"
        - "contacts"
      properties:
        id:
          type: integer
          example: 3
        uuid:
          type: string
          example: "f5d69b03-f920-4861-8512-c457373e35d3"
        container_id:
          type: integer
          example: 35
        description:
          type: "string"
          example: "Sales contacts"
        container:
          type: object
          properties:
            id:
              type: integer
              format: "int64"
              example: 35
            containertype_id:
              type: integer
              format: "int64"
              example: 6
            parent_id:
              type: integer
              format: "int64"
              example: 1
            name:
              type: string
              example: Sales
            lft:
              type: integer
              example: 60
            rght:
              type: integer
              example: 61
        contacts:
          type: object
          properties:
            _ids:
              type: array
              items:
                type: integer
                example: 1

    postContactgroupCopyRequest:
      type: object
      properties:
        data:
          $ref: "#/components/schemas/postContactgroupCopyRequestArray"
    postContactgroupCopyRequestArray:
      type: "array"
      items:
        type: "object"
        anyOf:
          - $ref: "#/components/schemas/postContactgroupCopyRequestData"
    postContactgroupCopyRequestData:
      type: "object"
      required:
        - "Source"
        - "Contactgroup"
      properties:
        Source:
          type: object
          properties:
            id:
              type: "integer"
              format: "int64"
              example: 1
            name:
              type: "string"
              example: "Development department"
        Contactgroup:
          type: object
          required:
            - container
            - description
          properties:
            container:
              type: object
              properties:
                name:
                  type: string
                  example: "Development department copy"
            description:
              type: "string"
              example: "contact group duplicate"

    postContactgroupCopyResult:
      type: object
      properties:
        result:
          $ref: "#/components/schemas/postContactgroupCopyResultArray"
    postContactgroupCopyResultArray:
      type: array
      items:
        type: "object"
        anyOf:
          - $ref: "#/components/schemas/postContactgroupCopyResultData"
    postContactgroupCopyResultData:
      type: "object"
      required:
        - "Source"
        - "Contactgroup"
      properties:
        Source:
          type: object
          properties:
            id:
              type: "integer"
              format: "int64"
              example: 1
            name:
              type: "string"
              example: "Development department"
        Contactgroup:
          type: object
          required:
            - container
            - description
          properties:
            container:
              type: object
              properties:
                name:
                  type: string
                  example: "Development department copy"
            description:
              type: "string"
              example: "contact group duplicate"
            id:
              type: integer
              example: 5
        Error:
          type: object
          example: []
