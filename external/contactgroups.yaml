requests:
  index:
    get:
      tags:
        - Contact groups
      summary: Find contact groups by name or description
      parameters:
        - name: angular
          in: query
          description: Use angular=true to get API results instead of a html template
          required: true
          schema:
            type: boolean
          example: true
        - name: direction
          in: query
          description: Use direction to sort the response
          required: false
          schema:
            type: string
            default: asc
            items:
              default: asc
              enum:
                - asc
                - desc
        - name: scroll
          in: query
          description: Use scroll instead of paging
          required: true
          schema:
            type: boolean
          example: true
        - name: page
          in: query
          description: Get page (number) of search results
          required: true
          style: form
          schema:
            default: 1
            minimum: 1
            type: integer
            format: int64
        - name: sort
          in: query
          description: The field according to which is sorted in the specified direction
          schema:
            type: string
          example: Containers.name
        - name: filter[Containers.name]
          in: query
          schema:
            type: string
          example: "intern"
          description: Filter by contact group name
        - name: filter[Contactgroups.description]
          in: query
          schema:
            type: string
          example: ""
          description: Filter by contact group description
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getContactgroupsResponse'

      security:
        - ApiKeyAuth: []


components:
  schemas:
    getContactgroupsResponse:
      type: object
      properties:
        all_contactgroups:
          $ref: '#/components/schemas/getContactgroupsResponseContactgroupObject'
        scroll:
          $ref: 'http://ttriebensky-oitcweb.oitc.itn:81/globalschemas.yaml#/Scroll'
    getContactgroupsResponseContactgroupObject:
      type: "array"
      items:
        type: "object"
        allOf:
          - $ref: "#/components/schemas/getContactgroupsResponseContactgroupArray"
    getContactgroupsResponseContactgroupArray:
      type: object
      properties:
        'Contactgroup':
          type: object
          properties:
            id:
              type: integer
              format: "int64"
              example: 1
            uuid:
              type: string
              example: "63f91cea-2722-402e-8cc7-3d41d188b9e1"
            container_id:
              type: integer
              format: "int64"
              example: 1
            description:
              type: string
              example: ""
            container:
              type: object
              properties:
                id:
                  type: integer
                  format: "int64"
                  example: 31
                containertype_id:
                  type: integer
                  format: "int64"
                  example: 6
                name:
                  type: string
                  example: "Development department"
                parent_id:
                  type: integer
                  format: "int64"
                  example: 2
                lft:
                  type: integer
                  format: "int64"
                  example: 45
                rght:
                  type: integer
                  format: "int64"
                  example: 46
            allow_edit:
              type: boolean
              example: true
            contact_count:
              type: integer
              format: "int64"
              example: 1