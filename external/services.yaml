requests:
  index:
    get:
      tags:
        - Services
      summary: Find services
      parameters:
        - name: angular
          in: query
          description: Use angular=true to get API results instead of a html template
          required: true
          schema:
            type: boolean
          example: true
        - name: direction
          in: query
          description: Use direction to sort the response
          required: false
          schema:
            type: string
            default: desc
            items:
              default: desc
              enum:
                - asc
                - desc
        - name: scroll
          in: query
          description: Use scroll instead of paging
          required: true
          schema:
            type: boolean
          example: true
        - name: page
          in: query
          description: Get page (number) of search results
          required: true
          style: form
          schema:
            default: 1
            minimum: 1
            type: integer
            format: int64
        - name: sort
          in: query
          description: The field according to which is sorted in the specified direction
          schema:
            type: string
            example: ""
          example: Servicestatus.current_state
        - name: filter[Hosts.name]
          in: query
          schema:
            type: string
            example: ""
          description: Filter by host name
        - name: filter[servicename]
          in: query
          schema:
            type: string
            example: ""
          description: Filter by service name
        - name: filter[keywords][]
          in: query
          schema:
            type: array
            uniqueItems: true
            items:
              type: string
              additionalProperties: true
          description: Filter by service tags
        - name: filter[not_keywords][]
          in: query
          schema:
            type: array
            uniqueItems: true
            items:
              type: string
              additionalProperties: true
          description: Filter by service has not tags
        - name: filter[Servicestatus.current_state][]
          in: query
          schema:
            type: array
            uniqueItems: true
            items:
              type: string
              enum:
                - ok
                - warning
                - critical
                - unknown
          description: Filter by service state
        - name: filter[Servicestatus.output]
          in: query
          schema:
            type: string
          description: Filter by service output
        - name: filter[Servicestatus.problem_has_been_acknowledged]
          in: query
          schema:
            type: boolean
          example: ""
          description: Filter by service problem_has_been_acknowledged
        - name: filter[Servicestatus.scheduled_downtime_depth]
          in: query
          schema:
            type: boolean
          example: ""
          description: Filter by service scheduled_downtime_depth
        - name: filter[Servicestatus.active_checks_enabled]
          in: query
          schema:
            type: boolean
          example: ""
          description: Filter by service active_checks_enabled
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getServiceResponse'
      security:
        - ApiKeyAuth: []
  add:
    post:
      tags:
        - Services
      summary: "Add a new service"
      description: ""
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/postServicesRequest'
      parameters:
        - name: angular
          in: query
          description: Use angular=true to get API results instead of a html template
          required: true
          schema:
            type: boolean
          example: true
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                $ref: 'http://localhost:81/globalschemas.yaml#/idResponse'
        500:
          description: "Webserver returns error code for OPTIONS request instead of right configured Access-Control-Allow-* headers"
      security:
        - ApiKeyAuth: []

components:
  schemas:
    getServiceResponse:
      type: object
      properties:
        all_services:
          $ref: '#/components/schemas/getServicesResponseServiceObject'
        scroll:
          $ref: 'http://localhost:81/globalschemas.yaml#/Scroll'
    getServicesResponseServiceObject:
      type: "array"
      items:
        type: "object"
        anyOf:
          - $ref: "#/components/schemas/getServicesResponseServiceArray"
    getServicesResponseServiceArray:
      type: object
      properties:
        Service:
          type: object
          properties:
            id:
              type: integer
              format: "int64"
              example: 1
            uuid:
              type: string
              example: "c36b8048-93ce-4385-ac19-ab5c90574b77"
            servicename:
              type: string
              example: "Ping"
            hostname:
              type: string
              example: "default host"
            description:
              type: string
              example: ""
            active_checks_enabled:
              type: boolean
              example: "true"
            tags:
              type: string
              example: ""
            host_id:
              type: integer
              format: "int64"
              example: 1
            allow_edit:
              type: boolean
              example: true
            disabled:
              type: boolean
              example: false
            has_graphs:
              type: boolean
              example: true
        Host:
          type: object
          properties:
            id:
              type: integer
              format: "int64"
              example: 1
            uuid:
              type: string
              example: "c36b8048-93ce-4385-ac19-ab5c90574b77"
            hostname:
              type: string
              example: "default host"
            address:
              type: string
              example: "127.0.0.1"
            description:
              type: string
              example: ""
            active_checks_enabled:
              type: boolean
              example: ""
            satelliteId:
              type: integer
              format: "int64"
              example: 0
            containerId:
              type: integer
              format: "int64"
              example: 1
            containerIds:
              type: array
              items:
                type: integer
              example:
                - 1
                - 2
            tags:
              type: string
              example: ""
            allow_edit:
              type: boolean
              example: true
            disabled:
              type: boolean
              example: false
            is_satellite_host:
              type: boolean
              example: false
        Hoststatus:
          type: object
          properties:
            currentState:
              type: integer
              format: "int64"
              example: 1
            isFlapping:
              type: boolean
              example: ""
            problemHasBeenAcknowledged:
              type: boolean
              example: false
            scheduledDowntimeDepth:
              type: integer
              format: "int64"
              example: 0
            lastCheck:
              type: string
              example: "15:09:00 - 04.04.2019"
            nextCheck:
              type: string
              example: "17:09:00 - 04.04.2019"
            activeChecksEnabled:
              type: boolean
              example: true
            lastHardStateChange:
              type: string
              example: "15:39:16 - 25.03.2019"
            last_state_change:
              type: string
              example: "15:39:16 - 25.03.2019"
            output:
              type: string
              example: "OK - 127.0.0.1: rta 0.068ms, lost 0%"
            long_output:
              type: string
              example: ""
            acknowledgement_type:
              type: integer
              format: "int64"
              example: 0
            state_type:
              type: integer
              format: "int64"
              example: 1
            flap_detection_enabled:
              type: boolean
              example: ""
            notifications_enabled:
              type: boolean
              example: ""
            current_check_attempt:
              type: integer
              example: ""
            max_check_attempts:
              type: integer
              example: ""
            latency:
              type: integer
              example: ""
            isHardstate:
              type: boolean
              example: true
            isInMonitoring:
              type: boolean
              example: true
            humanState:
              type: string
              example: "up"
        Servicestatus:
          type: object
          properties:
            currentState:
              type: integer
              format: "int64"
              example: 1
            isFlapping:
              type: boolean
              example: ""
            problemHasBeenAcknowledged:
              type: boolean
              example: false
            scheduledDowntimeDepth:
              type: integer
              format: "int64"
              example: 0
            lastCheck:
              type: string
              example: "15:09:00 - 04.04.2019"
            nextCheck:
              type: string
              example: "17:09:00 - 04.04.2019"
            activeChecksEnabled:
              type: boolean
              example: true
            lastHardStateChange:
              type: string
              example: "15:39:16 - 25.03.2019"
            last_state_change:
              type: string
              example: "15:39:16 - 25.03.2019"
            processPerformanceData:
              type: boolean
              example: ""
            state_type:
              type: integer
              format: "int64"
              example: 1
            acknowledgement_type:
              type: integer
              format: "int64"
              example: 0
            flap_detection_enabled:
              type: boolean
              example: ""
            notifications_enabled:
              type: boolean
              example: ""
            current_check_attempt:
              type: integer
              example: ""
            output:
              type: string
              example: "OK - 127.0.0.1: rta 0.068ms, lost 0%"
            long_output:
              type: string
              example: ""
            perfdata:
              type: string
              example: ""
            latency:
              type: integer
              example: ""
            max_check_attempts:
              type: integer
              example: ""
            isHardstate:
              type: boolean
              example: true
            isInMonitoring:
              type: boolean
              example: true
            humanState:
              type: string
              example: "ok"

    postServicesRequest:
      type: "object"
      required:
        - "Service"
      properties:
        Service:
          $ref: "#/components/schemas/postServicesRequestService"
    postServicesRequestService:
      type: "object"
      properties:
        host_id:
          type: integer
          format: "int64"
          example: 1
        servicetemplate_id:
          type: integer
          format: "int64"
          example: 1
        name:
          type: string
          example: "Example Ping"
        description:
          type: string
          example: "Lan-Ping"
        command_id:
          type: integer
          format: "int64"
          example: 3
        eventhandler_command_id:
          type: integer
          format: "int64"
          example: 0
        check_interval:
          type: integer
          format: "int64"
          example: 300
        retry_interval:
          type: integer
          format: "int64"
          example: 60
        max_check_attempts:
          type: integer
          format: "int64"
          example: 3
        first_notification_delay:
          type: integer
          format: "int64"
          example: 0
        notification_interval:
          type: integer
          format: "int64"
          example: 7200
        notify_on_recovery:
          type: integer
          format: "int64"
          example: 1
        notify_on_warning:
          type: integer
          format: "int64"
          example: 0
        notify_on_critical:
          type: integer
          format: "int64"
          example: 1
        notify_on_unknown:
          type: integer
          format: "int64"
          example: 0
        notify_on_flapping:
          type: integer
          format: "int64"
          example: 0
        notify_on_downtime:
          type: integer
          format: "int64"
          example: 0
        flap_detection_enabled:
          type: integer
          format: "int64"
          example: 0
        flap_detection_on_ok:
          type: integer
          format: "int64"
          example: 0
        flap_detection_on_warning:
          type: integer
          format: "int64"
          example: 0
        flap_detection_on_critical:
          type: integer
          format: "int64"
          example: 0
        flap_detection_on_unknown:
          type: integer
          format: "int64"
          example: 0
        low_flap_threshold:
          type: integer
          format: "int64"
          example: 0
        high_flap_threshold:
          type: integer
          format: "int64"
          example: 0
        process_performance_data:
          type: integer
          format: "int64"
          example: 1
        freshness_checks_enabled:
          type: integer
          format: "int64"
          example: 0
        freshness_threshold:
          type: integer
          format: "int64"
          example: 0
        passive_checks_enabled:
          type: integer
          format: "int64"
          example: 0
        event_handler_enabled:
          type: integer
          format: "int64"
          example: 0
        active_checks_enabled:
          type: integer
          format: "int64"
          example: 1
        retain_status_information:
          type: integer
          format: "int64"
          example: 0
        retain_nonstatus_information:
          type: integer
          format: "int64"
          example: 0
        notifications_enabled:
          type: integer
          format: "int64"
          example: 0
        notes:
          type: string
          example: "custom note"
        priority:
          type: integer
          format: "int64"
          minimum: 1
          maximum: 5
          example: 1
        check_period_id:
          type: integer
          format: "int64"
          example: 1
        notify_period_id:
          type: integer
          format: "int64"
          example: 1
        tags:
          type: string
          example: "example,api"
        container_id:
          type: integer
          format: "int64"
          example: 0
        service_url:
          type: string
          example: "https://test.example.org?host=$HOSTNAME$&service=$SERVICENAME$"
        is_volatile:
          type: integer
          format: "int64"
          example: 0
        contacts:
          type: object
          properties:
            _ids:
              type: array
              items:
                type: integer
                example: 1
        contactgroups:
          type: object
          properties:
            _ids:
              type: array
              items:
                type: integer
                example: 2
        servicegroups:
          type: object
          properties:
            _ids:
              type: array
              items:
                type: integer
                example: 2
        customvariables:
          type: array
          items:
            type: object
            allOf:
              - $ref: "#/components/schemas/postServicesRequestServiceCustomvariables"
        servicecommandargumentvalues:
          type: array
          items:
            type: object
            anyOf:
              - $ref: "#/components/schemas/postServicesRequestServiceCommandargumentvalues1"
              - $ref: "#/components/schemas/postServicesRequestServiceCommandargumentvalues2"

    postServicesRequestServiceCustomvariables:
      type: "object"
      required:
        - objecttype_id
        - name
        - value
      properties:
        objecttype_id:
          type: integer
          example: 256
        name:
          type: string
          example: "TEST"
        value:
          type: string
          example: "examplevalue"
    postServicesRequestServiceCommandargumentvalues1:
      type: "object"
      required:
        - commandargument_id
        - value
        - commandargument
      properties:
        commandargument_id:
          type: integer
          example: 1
        value:
          type: string
          example: "100.0,20%"
        commandargument:
          type: object
          properties:
            name:
              type: string
              example: $ARG1$
            human_name:
              type: string
              example: Warning
            command_id:
              type: integer
              example: 3
    postServicesRequestServiceCommandargumentvalues2:
      type: "object"
      required:
        - commandargument_id
        - value
        - commandargument
      properties:
        commandargument_id:
          type: integer
          example: 2
        value:
          type: string
          example: "500.0,60%"
        commandargument:
          type: object
          properties:
            name:
              type: string
              example: $ARG2$
            human_name:
              type: string
              example: Critical
            command_id:
              type: integer
              example: 3
