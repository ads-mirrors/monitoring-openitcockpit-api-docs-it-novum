                  example: "2019-03-29 16:18:29"
                modified:
                  type: string
                  example: "2019-03-29 16:18:29"

    postTimeperiodRequest:
      type: "object"
      required:
        - "Timeperiod"
      properties:
        Timeperiod:
          $ref: "#/components/schemas/postTimeperiodRequestTimeperiod"
    postTimeperiodRequestTimeperiod:
      type: "object"
      required:
        - "name"
        - "container_id"
        - "command_line"
