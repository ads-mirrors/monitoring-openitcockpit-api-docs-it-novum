requests:
  index:
    get:
      tags:
        - Hosts
      summary: Find hosts
      parameters:
        - name: angular
          in: query
          description: Use angular=true to get API results instead of a html template
          required: true
          schema:
            type: boolean
          example: true
        - name: direction
          in: query
          description: Use direction to sort the response
          required: false
          schema:
            type: string
            default: desc
            items:
              default: desc
              enum:
                - asc
                - desc
        - name: scroll
          in: query
          description: Use scroll instead of paging
          required: true
          schema:
            type: boolean
          example: true
        - name: page
          in: query
          description: Get page (number) of search results
          required: true
          style: form
          schema:
            default: 1
            minimum: 1
            type: integer
            format: int64
        - name: sort
          in: query
          description: The field according to which is sorted in the specified direction
          schema:
            type: string
            example: ""
          example: Hoststatus.current_state
        - name: filter[Hosts.name]
          in: query
          schema:
            type: string
            example: ""
          description: Filter by host name
        - name: filter[Hosts.address]
          in: query
          schema:
            type: string
            example: ""
          description: Filter by host address
        - name: filter[Hosts.description]
          in: query
          schema:
            type: string
            example: ""
          description: Filter by host description
        - name: filter[Hosts.keywords][]
          in: query
          schema:
            type: array
            uniqueItems: true
            items:
              type: string
              additionalProperties: true
          description: Filter by host keywords
        - name: filter[Hosts.not_keywords][]
          in: query
          schema:
            type: array
            uniqueItems: true
            items:
              type: string
              additionalProperties: true
          description: Filter by host has not keywords
        - name: filter[Hosts.satellite_id][]
          in: query
          schema:
            type: array
            uniqueItems: true
            items:
              type: integer
              additionalProperties: true
          description: Filter by satellite id
        - name: filter[Hoststatus.current_state][]
          in: query
          schema:
            type: array
            uniqueItems: true
            items:
              type: string
              enum:
                - up
                - down
                - unreachable
          description: Filter by host keywords
        - name: filter[Hoststatus.output]
          in: query
          schema:
            type: string
          description: Filter by host status output
        - name: filter[Hoststatus.problem_has_been_acknowledged]
          in: query
          schema:
            type: boolean
          example: ""
          description: Filter by host status problem_has_been_acknowledged
        - name: filter[Hoststatus.scheduled_downtime_depth]
          in: query
          schema:
            type: boolean
          example: ""
          description: Filter by host status scheduled_downtime_depth
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getHostResponse'
      security:
        - ApiKeyAuth: []

components:
  schemas:
    getHostResponse:
      type: object
      properties:
        all_hosts:
          $ref: '#/components/schemas/getHostsResponseHostObject'
        scroll:
          $ref: 'http://ttriebensky-oitcweb.oitc.itn:81/globalschemas.yaml#/Scroll'
    getHostsResponseHostObject:
      type: "array"
      items:
        type: "object"
        anyOf:
          - $ref: "#/components/schemas/getHostsResponseHostArray"
    getHostsResponseHostArray:
      type: object
      properties:
        Host:
          type: object
          properties:
            id:
              type: integer
              format: "int64"
              example: 1
            uuid:
              type: string
              example: "c36b8048-93ce-4385-ac19-ab5c90574b77"
            hostname:
              type: string
              example: "default host"
            address:
              type: string
              example: "127.0.0.1"
            description:
              type: string
              example: ""
            active_checks_enabled:
              type: boolean
              example: ""
            satelliteId:
              type: integer
              format: "int64"
              example: 0
            containerId:
              type: integer
              format: "int64"
              example: 1
            containerIds:
              type: array
              items:
                type: integer
              example:
                - 1
                - 2
            tags:
              type: string
              example: ""
            allow_edit:
              type: boolean
              example: true
            disabled:
              type: boolean
              example: false
            is_satellite_host:
              type: boolean
              example: false
            has_graphs:
              type: boolean
              example: true
            allow_sharing:
              type: boolean
              example: true
            satelliteName:
              type: string
              example: Mastersystem
        Hoststatus:
          type: object
          properties:
            currentState:
              type: integer
              format: "int64"
              example: 0
            isFlapping:
              type: boolean
              example: ""
            problemHasBeenAcknowledged:
              type: boolean
              example: false
            scheduledDowntimeDepth:
              type: integer
              format: "int64"
              example: 0
            lastCheck:
              type: string
              example: "15:09:00 - 04.04.2019"
            nextCheck:
              type: string
              example: "17:09:00 - 04.04.2019"
            activeChecksEnabled:
              type: boolean
              example: true
            lastHardStateChange:
              type: string
              example: "15:39:16 - 25.03.2019"
            last_state_change:
              type: string
              example: "15:39:16 - 25.03.2019"
            output:
              type: string
              example: "OK - 127.0.0.1: rta 0.068ms, lost 0%"
            long_output:
              type: string
              example: ""
            acknowledgement_type:
              type: integer
              format: "int64"
              example: 0
            state_type:
              type: integer
              format: "int64"
              example: 1
            flap_detection_enabled:
              type: boolean
              example: ""
            notifications_enabled:
              type: boolean
              example: ""
            current_check_attempt:
              type: integer
              example: ""
            max_check_attempts:
              type: integer
              example: ""
            latency:
              type: integer
              example: ""
            isHardstate:
              type: boolean
              example: true
            isInMonitoring:
              type: boolean
              example: true
            humanState:
              type: string
              example: "up"
        ServicestatusSummary:
          type: object
          properties:
            state:
              type: object
              properties:
                ok:
                  type: integer
                  example: 3
                warning:
                  type: integer
                  example: 1
                critical:
                  type: integer
                  example: 0
                unknown:
                  type: integer
                  example: 0
            total:
              type: integer
              example: 4
