requests:
  index:
    get:
      tags:
        - Contacts
      summary: Find contacts by name, mail or phone
      description: Multiple status values can be provided with comma separated strings
      parameters:
        - name: angular
          in: query
          description: Use angular=true to get API results instead of a html template
          required: true
          schema:
            type: boolean
          example: true
        - name: direction
          in: query
          description: Use direction to sort the response
          required: false
          schema:
            type: string
            default: asc
            items:
              default: asc
              enum:
                - asc
                - desc
        - name: scroll
          in: query
          description: Use sroll instead of
          required: true
          schema:
            type: boolean
          example: true
        - name: page
          in: query
          description: Get page (number) of search results
          required: true
          style: form
          schema:
            default: 1
            minimum: 1
            type: integer
            format: int64
        - name: sort
          in: query
          description: The field according to which is sorted in the specified direction
          schema:
            type: string
          example: Contacts.name
        - name: filter[Contacts.name]
          in: query
          schema:
            type: string
          example: "info"
        - name: filter[Contacts.email]
          in: query
          schema:
            type: string
          example: ".com"
        - name: filter[Contacts.phone]
          in: query
          schema:
            type: string
          example: "+49"
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getContactsResponse'

      security:
        - ApiKeyAuth: []

  add:
    post:
      tags:
        - Contacts
      summary: "Add a new contact"
      description: ""
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/postContactRequest'
      parameters:
        - name: angular
          in: query
          description: Use angular=true to get API results instead of a html template
          required: true
          schema:
            type: boolean
          example: true
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                $ref: 'http://ttriebensky-oitcweb.oitc.itn:81/globalschemas.yaml#/idResponse'
        500:
          description: "Webserver returns error code for OPTIONS request instead of right configured Access-Control-Allow-* headers"
      security:
        - ApiKeyAuth: []

