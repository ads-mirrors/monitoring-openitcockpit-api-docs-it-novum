requests:
  index:
    get:
      tags:
        - Service groups
      summary: Find service groups
      parameters:
        - name: angular
          in: query
          description: Use angular=true to get API results instead of a html template
          required: true
          schema:
            type: boolean
          example: true
        - name: direction
          in: query
          description: Use direction to sort the response
          required: false
          schema:
            type: string
            default: asc
            items:
              default: asc
              enum:
                - asc
                - desc
        - name: scroll
          in: query
          description: Use scroll instead of paging
          required: true
          schema:
            type: boolean
          example: true
        - name: page
          in: query
          description: Get page (number) of search results
          required: true
          style: form
          schema:
            default: 1
            minimum: 1
            type: integer
            format: int64
        - name: sort
          in: query
          description: The field according to which is sorted in the specified direction
          schema:
            type: string
            example: ""
          example: Containers.name
        - name: filter[Containers.name]
          in: query
          schema:
            type: string
            example: ""
          description: Filter by service group name
        - name: filter[Servicegroups.description]
          in: query
          schema:
            type: string
            example: ""
          description: Filter by service group description
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getServicegroupResponse'
      security:
        - ApiKeyAuth: []


components:
  schemas:
    getServicegroupResponse:
      type: object
      properties:
        all_servicegroups:
          $ref: '#/components/schemas/getServicegroupsResponseServicegroupObject'
        scroll:
          $ref: 'http://localhost:81/globalschemas.yaml#/Scroll'
    getServicegroupsResponseServicegroupObject:
      type: "array"
      items:
        type: "object"
        anyOf:
          - $ref: "#/components/schemas/getServicegroupsResponseServicegroupArray"
    getServicegroupsResponseServicegroupArray:
      type: object
      properties:
        id:
          type: integer
          format: "int64"
          example: 2
        uuid:
          type: string
          example: "51cf2f11-cc3c-4c7e-8a28-4d9e4192da14"
        container_id:
          type: integer
          format: "int64"
          example: 10
        description:
          type: string
          example: "exmple text"
        servicegroup_url:
          type: string
          example: "https://example.org"
        allowEdit:
          type: boolean
          example: "true"
        container:
          type: object
          properties:
            id:
              type: integer
              format: "int64"
              example: 10
            containertype_id:
              type: integer
              format: "int64"
              example: 8
            name:
              type: string
              example: "example name"
            parent_id:
              type: integer
              format: "int64"
              example: 2
            lft:
              type: integer
              format: "int64"
              example: 7
            rght:
              type: integer
              format: "int64"
              example: 8
